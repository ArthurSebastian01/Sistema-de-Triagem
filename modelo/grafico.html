<html>
  <head>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-radar.min.js"></script>
    <style type="text/css">
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
  <script>
    anychart.onDocumentReady(function () {
     var doencas = [
       {x: "Diarreia", value: 5},
       {x: "Constipação", value: 3},
       {x: "Sensação de que o intestino não é completamente esvaziado", value: 4},
       {x: "Presença de sangue nas fezes", value: 5},
       {x: "Dor abdominal tipo cólica", value: 0},
       {x: "Cansaço e fadiga", value: 2},
       {x: "Perda de peso sem um motivo específico", value: 1}
     ]; 

     // create radar chart
     var chart = anychart.radar();

     // set chart yScale settings
     chart.yScale()
       .minimum(0)
       .maximum(5)
       .ticks({'interval':1});

      // color alternating cells
      chart.yGrid().palette(["gray 0.1", "gray 0.2"]);

      // create first series
      chart.area(doencas).name('Nome do paciente').markers(true).fill("#E55934", 0.3).stroke("#E55934")

      // set chart title
      chart.title("Sistema de Triagem")
        // set legend
        .legend(true);

      // set container id for the chart
      chart.container('container');
      // initiate chart drawing
      chart.draw();

    });
  </script>
</html>
